<div class="holidays" [ngClass]="device == DeviceType.Desktop ? 'web' : 'mobile'">
    <div class="group day-off-holidays">
        <div class="title">1. Danh sách ngày đại lễ (được nghỉ)</div>
        <div class="list">
            <div class="holiday" *ngFor="let holiday of hasDayOffGroup">
                <app-holiday-box [holiday]="holiday" [device]="device"></app-holiday-box>
            </div>
        </div>
    </div>

    <div class="group solar-holidays">
        <div class="title">2. Danh sách ngày lễ theo dương lịch</div>
        <div class="list">
            <div class="holiday" *ngFor="let holiday of solarHolidays">
                <app-holiday-box [holiday]="holiday" [device]="device"></app-holiday-box>
            </div>
        </div>
    </div>

    <div class="group lunar-holidays">
        <div class="title">3. Danh sách ngày lễ theo âm lịch</div>
        <div class="list">
            <div class="holiday" *ngFor="let holiday of lunarHolidays">
                <app-holiday-box [holiday]="holiday" [device]="device"></app-holiday-box>
            </div>
        </div>
    </div>
</div>
